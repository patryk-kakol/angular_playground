<h1>{{name}}</h1>
<ul>
  <li>Age {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.street_number}}, {{address.city}}</li>
</ul>

<button (click)="onClick()">CLICK ME!</button>

<h2>Hobbies: </h2>
<ul>
  <li *ngFor= "let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}}
  </li>
</ul>
